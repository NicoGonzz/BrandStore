<div class="product-card w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="product-image p-4 rounded-t-lg" [src]="product.images[0]" [alt]="product.title" />
    </a>
    <div class="content px-4 pb-4">
        <a href="#">
            <h5 class="title text-lg font-semibold tracking-tight text-gray-900 dark:text-white">
                {{ product.title | uppercase }}
            </h5>
        </a>
        <div class="rating flex items-center mt-2 mb-4">
            <div class="stars flex items-center space-x-1 rtl:space-x-reverse">
                <ng-container *ngFor="let star of filledStars">
                    <svg class="w-4 h-4 text-yellow-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </ng-container>
                <ng-container *ngFor="let star of emptyStars">
                    <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </ng-container>
            </div>
            <span class="rating-badge bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">
                {{ rating }}
            </span>
        </div>
        <div class="price-and-button flex items-center justify-between">
            <span class="price text-2xl font-bold text-gray-900 dark:text-white">
                {{ product.price | currency:'$':'symbol':'1.2'}}
            </span>
            <button class="add-to-cart text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="addToCartHandler()">Add to cart</button>
        </div>
    </div>
</div>

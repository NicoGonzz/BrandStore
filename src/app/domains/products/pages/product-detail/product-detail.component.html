<div class="w-full flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-6">
    <div class="w-full sm:w-1/2">
      <div class="w-full rounded border border-gray-200 mb-4">
        <img
          alt="Product Image"
          class="w-full object-cover object-center rounded"
          [src]="cover()"
        />
      </div>
      <div class="grid grid-cols-3 gap-3">
        <img
          *ngFor="let image of product()?.images"
          [src]="image"
          (click)="changeCover(image)"
          [class.border-gray-800]="image === cover()"
          class="w-full h-24 object-cover object-center rounded border-2 border-gray-200 hover:scale-105 transition-transform"
        />
      </div>
    </div>
  
    <div class="w-full sm:w-1/2 mt-4 sm:mt-0">
      <h2 class="text-base sm:text-lg title-font text-gray-500 tracking-widest mb-2">
        {{product()?.category?.name | uppercase}}
      </h2>
      <h1 class="text-gray-900 text-3xl sm:text-4xl title-font font-semibold mb-4">
        {{ product()?.title }}
      </h1>
      <p class="leading-relaxed text-base sm:text-lg text-gray-700 mb-6">
        {{ product()?.description }}
      </p>
      <p class="title-font font-bold text-2xl sm:text-3xl text-gray-900 mb-6">
        {{ product()?.price |  currency:'$':'symbol':'1.2' }}
      </p>
      <div class="flex justify-center sm:justify-start">
        <button
        (click)="addToCart()"
          class="text-white bg-gray-800 border-0 py-3 px-8 focus:outline-none hover:bg-gray-500 rounded"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>

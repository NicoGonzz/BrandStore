<div class="categories-container">
    <ul class="categories">
        <li *ngFor="let category of categories()" class="category-item">
            <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a>
        </li>
    </ul>
</div>

<div class="product-list grid gap-5 p-4">
    <app-product
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="addToCart($event)">
    </app-product>
</div>

<header class="bg-gray-800">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    
    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=white&shade=600" alt="">
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <!-- Navbar links -->
    <div class="hidden lg:flex lg:gap-x-12">
      <!-- Product Dropdown -->
      <div class="relative" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
        <button type="button" class="flex items-center gap-x-1 text-sm font-semibold text-white">
          Product
          <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
        <!-- Dropdown Content -->
        <div *ngIf="isDropdownOpen" class="absolute -left-8 top-full z-10 mt-3 w-screen max-w-md overflow-hidden rounded-3xl bg-gray-800 shadow-lg ring-1 ring-gray-900/5">
          <div class="p-4">
            <!-- Analytics Item -->
            <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm hover:bg-gray-700">
              <div class="flex h-11 w-11 items-center justify-center rounded-lg bg-gray-700 group-hover:bg-gray-800">
                <svg class="h-6 w-6 text-white group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                </svg>
              </div>
              <div class="flex-auto">
                <a href="#" class="block font-semibold text-white">Analytics</a>
                <p class="mt-1 text-gray-400">Get a better understanding of your traffic</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pricing Link -->
      <a href="#" class="text-sm font-semibold text-white">Pricing</a>
      <!-- Docs Link -->
      <a href="#" class="text-sm font-semibold text-white">Docs</a>
    </div>

    <!-- Sign-in/Sign-up buttons -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="#" class="text-sm font-semibold text-white">Log in <span aria-hidden="true">&rarr;</span></a>
    </div>

    <!-- Cart button -->
    <button class="text-white flex items-center p-2 border ml-10 border-gray-600 rounded-full hover:bg-gray-700 relative" (click)="toogleSideMenu()">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6.5M16.5 13l1.5 6.5M7 13h9m0 0l1.5 6.5M16.5 13H7m0 0L5.4 5M3 3l1.5 6.5M16.5 13h-9" />
      </svg>
      <span class="sr-only">Carrito</span>

      <span *ngIf="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
        {{ cart.length }}
      </span>
    </button>
      
    <!-- Side Menu -->
    <div
      class="fixed border-l-4 top-0 right-0 z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-gray-800"
      [class.translate-x-full]="hideSideMenu()"
    >
      <div class="flex justify-between items-center text-white">
        <p class="text-xl">My Cart</p>
        <button class="p2 border rounded relative" (click)="toogleSideMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="text-white" *ngFor="let product of cart">
        <p>{{product.title}}</p>
        <img src="{{product.image}}" alt="">
        <p>{{ product.price}}</p>
      </div>
    </div>

  </nav>
</header>

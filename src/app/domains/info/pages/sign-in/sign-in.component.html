<div class="min-h-screen flex flex-col md:flex-row items-center justify-center p-4 bg-gray-50 mt-16">
  <!-- Test Credentials Box -->
  <div class="w-full md:w-80 mb-6 md:mb-0 md:mr-6 bg-blue-50 p-4 rounded-lg shadow-sm border border-blue-200">
      <h3 class="text-sm font-medium text-blue-800 mb-2">Test Credentials</h3>
      <div class="space-y-1">
        <p class="text-sm text-blue-700">Email: nicolasg{{"@"}}test.com</p>
          <p class="text-sm text-blue-700">Password: 987654</p>
      </div>
  </div>

  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <div class="px-6 py-8">
          <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
          <p class="mt-2 text-center text-gray-600">Enter your credentials to access your account</p>
      </div>

      <div class="px-6 pb-8">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <div class="space-y-2">
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <div class="relative">
                      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                          </svg>
                      </div>
                      <input 
                          id="email" 
                          type="email" 
                          formControlName="email" 
                          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                          placeholder="name@example.com" 
                          [ngClass]="{'border-red-500': isFieldInvalid('email')}" 
                      />
                  </div>
                  <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
                      Please enter a valid email address
                  </div>
              </div>

              <div class="space-y-2">
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <div class="relative">
                      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                          </svg>
                      </div>
                      <input 
                          id="password" 
                          type="password" 
                          formControlName="password" 
                          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                          placeholder="Enter your password" 
                          [ngClass]="{'border-red-500': isFieldInvalid('password')}" 
                      />
                  </div>
                  <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
                      Password is required
                  </div>
              </div>

              <button 
                  type="submit" 
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out" 
                  [disabled]="loginForm.invalid || isLoading" 
              >
                  <span *ngIf="!isLoading">Sign In</span>
                  <span *ngIf="isLoading">Processing...</span>
              </button>
          </form>
      </div>
  </div>
</div>
